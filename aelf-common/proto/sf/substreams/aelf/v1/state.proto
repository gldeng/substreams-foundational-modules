syntax = "proto3";

package sf.substreams.aelf.v1;

import 'sf/substreams/v1/clock.proto';

message StateUpdate {
    string key = 1;
    bytes value = 2;
    string tx_id = 3;
    string call_path = 4;
}

message StateUpdates {
    .sf.substreams.v1.Clock clock = 1;
    repeated StateUpdate updates = 2;
}
